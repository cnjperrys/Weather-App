<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<title>Weather App</title>

<body>
    <div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
      <form id="search-form">
            <input type="text" placeholder="search" autocomplete="off" autofocus="on" id="search-text-input" />
            <input type="submit" value="search" />
        </form>
        <button type="button" id="location-button">
            Current Location
        </button>

        <h1 id="city">
            Providence, Rhode Island
        </h1>
        <ul>
            <li id="dateTime"> 
                    <span class="date"> November 14, 2022</span>
                    <span class="time"> Monday 5:00pm EST</span>

            </li>
            <li id="description">
                Sunny
            </li>
        </ul>
       
            <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/093/original/sunny.png?1672637425"
                    alt="sunny" id="icon" width="40" />
                
                    <strong id="temp">12</strong>             
     <span class="units">Â°F</span>    
                </div>
            </div>
    
            <div class="col-6">
                <ul>
                <li>Hummidity:<span id="humidity">25</span>%</li>
                    <li>Wind:<span id="wind">2</span> m/h</li>
                </ul>
            </div>
            </div>
        
    <div class = "weather-forecast" id="forecast">
       
    <footer>
        <a href="https://github.com/cnjperrys/Weather-App/find/main">Source-Code</a> by Courtney Perry
    </footer>

</div>

    <script src="index.js"></script>
</body>

</html>
