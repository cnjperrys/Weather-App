<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<title>Weather App</title>

<body>
    <div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
        <form id="search-form">
            <input type="text" placeholder="search" autocomplete="off" autofocus="on" id="search-text-input" />
            <input type="submit" value="search" />
        </form>

        <h1 id="city">
            Providence, Rhode Island
        </h1>
        <ul>
            <li id="dateTime"> 
                    <span class="date"> November 14, 2022</span>
                    <span class="time"> Monday 5:00pm EST</span>

            </li>
            <li id="description">
                Sunny
            </li>
        </ul>
       
            <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/093/original/sunny.png?1672637425"
                    alt="sunny" id="icon" width="60" />
                
                    <strong id="temp">12</strong>             
     <span class="units"><a style="text-decoration: none" href="#" id="celsius-link" class="active">°C</a> |
    <a style = "text-decoration: none;" href="#" id="fahrenheit-link">°F</a></span>  

                </div>
            </div>
    
            <div class="col-6">
                <ul>
                    <li>
                        Precipitation: 0%
                    </li>
                <li>Hummidity:<span id="humidity">25</span>%</li>
                    
                    
                    <li>Wind:<span id="wind">2</span> km/h</li>
                </ul>
            </div>
            </div>
        
    
        <div class="row">
            <div class="col" -1.65>
                Tuesday<br />
                11/15 <br />
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/097/original/mostly_cloudy.png?1672637475g" width="60" />
            </div>
            <div class="col" -1.65>
                Wednesday <br />
                11/16 <br />
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/095/original/cloudy.png?1672637446" width="60" />
            </div>
            <div class="col" -1.65>
                Thursday <br />11/17 <br />
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/096/original/mostly_sunny.png?1672637469g" width="60" />
            </div>
            <div class="col" -1.65>
                Friday <br />
                11/18 <br />
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/096/original/mostly_sunny.png?1672637469" width="60" />
            </div>
            <div class="col" -1.65>
                Saturday <br />
                11/19 <br />
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/093/original/sunny.png?1672637425" width="60" />
            </div>
            <div class="col" -1.65>
                Sunday <br />
                11/20 <br />
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/093/original/sunny.png?1672637425" width="60" />
            </div>
            <div class="col" -1.65>
                Monday <br />

                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/094/original/rain.png?1672637437" width="60" />
