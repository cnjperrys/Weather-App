<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<title>pluswk2</title>

<body>
    <div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
        <form id="search-form">
            <input type="text" placeholder="search" autocomplete="off" autofocus="on" id="search-text-input" />
            <input type="submit" value="search" />
        </form>

        <h1 id="city">
            Providence, Rhode Island
        </h1>
        <h2>
            <a href="#" id="degrees">34° C </a>
        </h2>
        <div class="details">
            <span class="Precipitation"> Precipitation 20% </span>
            <span class="Humidity"> Humidity 44% </span>
            <span class="Wind"> Wind 6mph </span>
        </div>
        <h3>
            <div class="dateTime">
                <span class="date"> November 14, 2022</span>
                <span class="time"> Monday 5:00pm EST</span>
                <span class="cloudy"> Partly Cloudy</span>
            </div>
        </h3>
        <div class="row">
            <div class="col" -1.65>
                Tuesday<br />
                11/15 <br />
                <img src="src/mostly cloudy.png" width="90" />
            </div>
            <div class="col" -1.65>
                Wednesday <br />
                11/16 <br />
                <img src="src/cloudy.png" width="100" />
            </div>
            <div class="col" -1.65>
                Thursday <br />11/17 <br />
                <img src="src/mostly sunny.png" width="100" />
            </div>
            <div class="col" -1.65>
                Friday <br />
                11/18 <br />
                <img src="src/mostly sunny.png" width="100" />
            </div>
            <div class="col" -1.65>
                Saturday <br />
                11/19 <br />
                <img src="src/sunny.png" width="100" />
            </div>
            <div class="col" -1.65>
                Sunday <br />
                11/20 <br />
                <img src="src/mostly sunny.png" width="100" />
            </div>
            <div class="col" -1.65>
                Monday <br />
                11/21 <br />
                <img src="src/cloudy.png" width="100" />
            </div>
        </div>
    </div>
</div>
    <small>
<a href=“https://github.com/cnjperrys/Weather-App.git” target="_blank">Open-Source Code</a> by Courtney Perry</a>
    </small>
</div>

    <script src="index.js"></script>
</body>

</html>
